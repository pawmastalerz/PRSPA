<div class="container-fleet">
  <div class="fleet-container">
    <p class="p-0 m-0 text-center">NASZA FLOTA</p>
  </div>
  <owl-carousel
    [options]="mySlideOptions"
    [carouselClasses]="['owl-theme', 'sliding']"
  >
    <div class="item" *ngFor="let image of wholeFleet; let i = index">
      <app-fleet-tile></app-fleet-tile>
    </div>
  </owl-carousel>
</div>
