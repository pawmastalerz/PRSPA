<div class="container-fleet">
  <div class="fleet-container">
    <p class="p-0 m-0 text-center">NASZA FLOTA</p>
  </div>
  <owl-carousel
    [options]="mySlideOptions"
    [items]="wholeFleet"
    [carouselClasses]="['owl-theme', 'row', 'sliding']"
  >
    <div class="item" *ngFor="let carDetails of wholeFleet">
      <app-fleet-tile [carDetails]=carDetails></app-fleet-tile>
    </div>
  </owl-carousel>
</div>
