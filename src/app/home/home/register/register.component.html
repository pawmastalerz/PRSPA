<div class="container-register">
  <div class="register-container d-flex flex-column align-items-center">
    <p class="p-0 m-0 text-center mb-5">ZAREJESTRUJ SIĘ</p>
    <form [formGroup]="registerForm" (keydown)="keyDownFunction($event)">
      <div class="container register w-lg">
        <div class="row">
          <div class="col-md-6 px-2 px-md-5">
            <div class="form-group mx-auto">
              <label for="username">login:</label>
              <input
                type="text"
                formControlName="username"
                class="form-control"
                autofocus
              />
            </div>
            <div class="form-group">
              <label for="email">e-mail:</label>
              <input
                type="email"
                formControlName="email"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="password">hasło:</label>
              <input
                type="password"
                formControlName="password"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="repeatPassword">powtórz hasło:</label>
              <input
                type="password"
                formControlName="repeatPassword"
                class="form-control"
              />
            </div>
          </div>
          <div class="col-md-6 pt-0 px-2 px-md-5 ">
            <div class="form-group">
              <label for="city">miasto:</label>
              <input type="text" formControlName="city" class="form-control" />
            </div>
            <div class="form-group">
              <label for="street">ulica:</label>
              <input
                type="text"
                formControlName="street"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="streetNumber">numer posesji:</label>
              <input
                type="text"
                formControlName="streetNumber"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="postalCode">kod pocztowy:</label>
              <input
                type="text"
                formControlName="postalCode"
                class="form-control"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col px-2">
            <button
              type="button"
              class="btn mx-auto hoverable-white my-5"
              [disabled]="!registerForm.valid"
              (click)="onSubmit()"
            >
              zarejestruj się
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
