<div class="navbar navbar-expand-lg">
  <button
    class="navbar-toggler mx-auto"
    type="button"
    data-toggle="collapse"
    data-target="#sidebarContent"
    aria-controls="sidebarContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    opcje
  </button>
  <ul class="mx-auto px-0 mx-0 pb-0 mb-0 collapse navbar-collapse" id="sidebarContent">
    <li class="text-center mx-auto py-lg-2">
      <a
        class="nav-link hoverable-white"
        [routerLink]="['/home/cpanel/history']"
        >historia zamówień</a
      >
    </li>
    <li class="text-center mx-auto py-lg-2">
      <a
        class="nav-link hoverable-white"
        [routerLink]="['/home/cpanel/current']"
        >aktualne zamówienia</a
      >
    </li>
    <li class="text-center mx-auto py-lg-2">
      <a
        class="nav-link hoverable-white"
        [routerLink]="['/home/cpanel/personal']"
        >dane osobowe</a
      >
    </li>
    <li class="text-center mx-auto py-lg-2" *ngIf="!isAuth">
      <a
        class="nav-link hoverable-white"
        [routerLink]="['/home/cpanel/password']"
        >zmiana hasła</a
      >
    </li>
  </ul>
</div>
