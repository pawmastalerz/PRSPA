<div class="row mx-0 main">
  <div class="col">
    <div class="dimmed-container">
      <h1 class="p-3">Ustawienia:</h1>
      <form [formGroup]="passwordForm" (keydown)="keyDownFunction($event)">
        <div class="row p-3">
          <div class="col">
            <div class="form-group mx-auto">
              <label for="current">aktualne hasło:</label>
              <input
                type="password"
                formControlName="current"
                class="form-control"
                autofocus
                placeholder="(aktualne hasło)"
                maxlength="30"
                />
              </div>
              <div class="form-group">
                <label for="newPassword">nowe hasło:</label>
                <input
                type="password"
                formControlName="newPassword"
                class="form-control"
                placeholder="(3-30 znaków, min. 1 cyfra)"
                maxlength="30"
                />
              </div>
              <div class="form-group">
                <label for="newPasswordConfirm">powtórz nowe hasło:</label>
                <input
                type="password"
                formControlName="newPasswordConfirm"
                class="form-control"
                placeholder="(powtórz nowe hasło)"
                maxlength="30"
              />
            </div>
            <button
              type="button"
              class="btn mx-auto hoverable-white  my-3"
              (click)="onSubmit()"
              [disabled]="passwordForm.pristine"
            >
              zmiana hasła
            </button>
            <hr class="my-2" />
            <button
              type="button"
              class="btn mx-auto mx-lg-0 ml-lg-auto hoverable-white my-5 delete"
              (click)="onDelete()"
            >
              usuń konto
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
