<div class="mat-elevation-z8">
  <table
    mat-table
    class="full-width-table"
    [dataSource]="dataSource"
    matSort
    aria-label="Elements"
  >
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id klienta</th>
      <td mat-cell *matCellDef="let row">{{ row.userId }}</td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Login</th>
      <td mat-cell *matCellDef="let row">{{ row.username }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
      <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Miasto</th>
      <td mat-cell *matCellDef="let row">{{ row.city }}</td>
    </ng-container>

    <ng-container matColumnDef="street">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ulica</th>
      <td mat-cell *matCellDef="let row">{{ row.street }}</td>
    </ng-container>

    <ng-container matColumnDef="streetNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Numer posesji</th>
      <td mat-cell *matCellDef="let row">{{ row.streetNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="postalCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Kod pocztowy</th>
      <td mat-cell *matCellDef="let row">{{ row.postalCode }}</td>
    </ng-container>

    <ng-container matColumnDef="detailsButton">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Szczegóły klienta</th>
      <td mat-cell *matCellDef="let row">
        <button
          type="button"
          class="btn my-1 hoverable-white"
          [routerLink]="['/home/admin/user_details/' + row.userId]"
          [ngStyle]="{ 'font-size': '14px' }"
        >
          więcej...
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]"
  >
  </mat-paginator>
</div>
