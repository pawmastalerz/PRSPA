<div class="row mx-0 main">
  <div class="col">
    <div class="dimmed-container">
      <h1 class="p-3">Klienci:</h1>
      <div class="mt-3 p-3 not-found" *ngIf="allUsers.length === 0">
        <p class="text-center">
          W bazie danych nie ma żadnych klientów.
        </p>
        <br />
      </div>
      <div *ngIf="allUsers.length > 0">
        <app-a-customers-table [dataToTable]="allUsers"></app-a-customers-table>
      </div>
    </div>
  </div>
</div>
