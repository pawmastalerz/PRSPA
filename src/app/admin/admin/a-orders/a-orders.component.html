<div class="row mx-0 main">
  <div class="col">
    <div class="dimmed-container">
      <h1 class="p-3">Wszystkie zamówienia: {{ allOrders.length }}</h1>
      <div class="mt-3 p-3 not-found" *ngIf="allOrders.length === 0">
        <p class="text-center">
          Nie dokonano żadnych zamówień.
        </p>
        <br />
      </div>
      <div *ngIf="allOrders.length > 0">
        <app-a-orders-table [dataToTable]="allOrders"></app-a-orders-table>
      </div>
    </div>
  </div>
</div>
